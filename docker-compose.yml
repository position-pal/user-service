services:
  postgres:
    build:
      dockerfile: Dockerfile-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
  rabbitmq:
    image: rabbitmq:4-management@sha256:a5409e78d5d681f78fd91e03232f0728a90be4ae2ced95f8b3b2502e49dea83d
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}