services:
  postgres:
    build:
      dockerfile: Dockerfile-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
  rabbitmq:
    image: rabbitmq:4-management@sha256:92f88668b9b0d7b6e6d3ce12ef06d477aa56223e5f1f80883bb368d07c9f7776
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}